<a href="#" id="start" class="btn btn-primary btn-block">Spielstart</a>
<a href="#" id="pause" style="display: none;" class="btn btn-secondary btn-block"><strong>P</strong>ausieren</a>

<div class="score card my-3">
    <div class="card-body text-center">
        <select class="form-control" id="startLevel">
            <option value="1">Level 1</option>
            <option value="3">Level 3</option>
            <option value="5">Level 5</option>
            <option value="7">Level 7</option>
            <option value="9">Level 9</option>
            <option value="11">Level 11</option>
            <option value="13">Level 13</option>
            <option value="15">Level 15</option>
            <option value="17">Level 17</option>
            <option value="19">Level 19</option>
            <option value="21">Level 21</option>
            <option value="23">Level 23</option>
            <option value="25">Level 25</option>
            <option value="27">Level 27</option>
            <option value="29">Level 29</option>
        </select>

        <h5 class="card-title d-none">Level <span id="level">1</span></h5>
        <p class="card-text"><span id="cleared">0</span> / 10</p>
    </div>
</div>

<div class="score card mb-3">
    <div class="card-body text-center">
        <h5 class="card-title">Punktestand</h5>
        <p class="card-text"><span id="score">0</span> Punkte</p>
    </div>
</div>

<div id="form">
    <f:form pageUid="{settings.highscorePage}" controller="Highscore" action="create" pluginName="highscore" object="Highscore" objectName="newHighscore" class="d-none">
        <hr>
        <label>Name:</label>
        <f:form.textfield property="name" value="{name}" class="name form-control" required="true" maxlength="15" readonly="true" />
        <label>Points:</label>
        <f:form.textfield property="points" class="points form-control" required="true" readonly="true" />
        <label>Mode:</label>
        <f:form.textfield property="mode" class="mode form-control" required="true" readonly="true" value="{mode}" />
        <strong>Steine:</strong><br>
        <label>L:</label>
        <f:form.textfield property="stoneL" class="stoneL form-control" required="true" readonly="true" value="0" />
        <label>J:</label>
        <f:form.textfield property="stoneJ" class="stoneJ form-control" required="true" readonly="true" value="0" />
        <label>I:</label>
        <f:form.textfield property="stoneI" class="stoneI form-control" required="true" readonly="true" value="0" />
        <label>O:</label>
        <f:form.textfield property="stoneO" class="stoneO form-control" required="true" readonly="true" value="0" />
        <label>S:</label>
        <f:form.textfield property="stoneS" class="stoneS form-control" required="true" readonly="true" value="0" />
        <label>Z:</label>
        <f:form.textfield property="stoneZ" class="stoneZ form-control" required="true" readonly="true" value="0" />
        <label>T:</label>
        <f:form.textfield property="stoneT" class="stoneT form-control" required="true" readonly="true" value="0" />
        <strong>Bewegungen:</strong><br>
        <label>Links:</label>
        <f:form.textfield property="keyLeft" class="keyLeft form-control" required="true" readonly="true" value="0" />
        <label>Rechts:</label>
        <f:form.textfield property="keyRight" class="keyRight form-control" required="true" readonly="true" value="0" />
        <label>Rotieren:</label>
        <f:form.textfield property="rotate" class="rotate form-control" required="true" readonly="true" value="0" />
        <strong>Spielzeit:</strong><br>
        <label>Start Time:</label>
        <f:form.textfield property="beginOfGame" class="form-control" required="true" readonly="true" value="{beginOfGame}" />
    </f:form>
</div>
