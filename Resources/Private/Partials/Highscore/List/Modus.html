{namespace bw=BoergenerWebdesign\BwTetris\ViewHelpers}

<strong style="font-family: Tetris !important;">Modus waehlen</strong>
<div>
    <f:form action="list">
        <f:form.hidden name="feUser" value="{selectedUser.uid}" />
        <f:form.select name="mode" value="{currentMode}" class="form-control">
            <f:for each="{modes}" key="key" as="name">
                <f:form.select.option value="{key}"><bw:mode name="{key}" /></f:form.select.option>
            </f:for>
        </f:form.select>
    </f:form>
</div>
